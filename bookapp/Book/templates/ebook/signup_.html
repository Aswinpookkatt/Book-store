{% extends 'ebook/demo.html' %}

{% block main %}



<div class="base-container">
      <h1>Sign Up</h1>


      <form action="{% url 'signup_' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
              <label for="username" class="col-2 text-right">Username:</label>
              <input type="text" id="username" name="username" placeholder="Username" class="form-col" required>
          </div>

          <div class="form-group">
              <label for="password1" class="col-2 text-right">Password:</label>
              <input type="password" id="password1" name="password1" placeholder="Password" class="form-col" required>
          </div>

          <div class="form-group">
              <label for="password2" class="col-2 text-right">Confirm Password:</label>
              <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="form-col" required>
          </div>
          <div class="form-group">
              <span class="col-2"></span>
              <input type="submit" class="btn-login" id="btn-signup" value="Sign Up!">
          </div>

      </form>
      {% if error %}
      <div class="alert-dialogbox">
          <div class="alert-text">
              {{ error }}
          </div>
      </div>
      {% endif %}

</div>
{% endblock main %}
