{% extends 'ebook/demo.html' %}

{% block main %}



<div class="base-container">
      <h1>Login</h1>
      <form action="{% url 'login_' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
              <label for="username" class="col-2 text-right">Username :</label>
              <input type="text" id="username" name="username" placeholder="Username" class="form-col" required>
          </div>

          <div class="form-group">
              <label for="password" class="col-2 text-right">Password :</label>
              <input type="password" id="password" name="password" placeholder="Password" class="form-col" required>
          </div>
          <div class="form-group" action="" method="post">

          </form>
              <span class="form-group"></span>
              <input type="submit" class="btn-login" id="btn-login" value="Login">
          </div>

      </form>
      {% if error %}
      <div class="alert-dialogbox">
          <div class="alert-text">
              {{ error }}
          </div>
      </div>
      {% endif %}
<a href="{% url 'signup_' %}"><h5 id="small-whitetxt">New user? Register now</h5></a>
</div>
{% endblock main %}
